<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Interactive Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 { margin-bottom: 10px; color: #00d2ff; }
        p { color: #aaa; margin-bottom: 30px; }

        canvas {
            background-color: #000;
            border: 2px solid #444;
            border-radius: 8px;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-bottom: 20px;
        }

        .control-group {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
        }

        label { display: block; margin-bottom: 10px; font-weight: bold; }
        
        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        .value-display {
            float: right;
            color: #00d2ff;
        }

        .btn-main {
            background-color: #00d2ff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        .btn-stop {
            background-color: #ff4757;
            color: white;
            display: none;
        }
        
        .waveform-selector {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .wave-btn {
            background: #444;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .wave-btn.active {
            background: #00d2ff;
            color: black;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Visualisasi Fisika Suara</h1>
        <p>Gunakan ini untuk menjelaskan hubungan Frekuensi & Amplitudo</p>

        <canvas id="oscilloscope"></canvas>

        <div class="controls">
            <div class="control-group">
                <label>Frekuensi (Pitch) <span id="freqVal" class="value-display">440 Hz</span></label>
                <input type="range" id="frequency" min="50" max="1000" value="440">
                <small style="color:#888">Renggang = Bass, Rapat = Treble</small>
            </div>

            <div class="control-group">
                <label>Gain (Volume) <span id="gainVal" class="value-display">50%</span></label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
                <small style="color:#888">Tinggi Gelombang = Keras</small>
            </div>
        </div>

        <div class="waveform-selector">
            <button class="wave-btn active" onclick="setWave('sine')">Sine (Halus)</button>
            <button class="wave-btn" onclick="setWave('square')">Square (Kasar)</button>
            <button class="wave-btn" onclick="setWave('sawtooth')">Sawtooth (Tajam)</button>
        </div>
        <br>

        <button id="toggleBtn" class="btn-main">Mulai Suara ▶</button>
    </div>

    <script>
        let audioCtx;
        let oscillator;
        let gainNode;
        let analyser;
        let isPlaying = false;
        let waveType = 'sine';

        const canvas = document.getElementById("oscilloscope");
        const canvasCtx = canvas.getContext("2d");
        
        // Resize canvas fix
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        const btn = document.getElementById("toggleBtn");
        const freqSlider = document.getElementById("frequency");
        const volSlider = document.getElementById("volume");
        const freqDisplay = document.getElementById("freqVal");
        const gainDisplay = document.getElementById("gainVal");

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
        }

        function startSound() {
            if (!audioCtx) initAudio();
            
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();

            oscillator.type = waveType;
            oscillator.frequency.value = freqSlider.value;
            gainNode.gain.value = volSlider.value;

            oscillator.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioCtx.destination);

            oscillator.start();
            isPlaying = true;
            btn.innerText = "Matikan Suara ⏹";
            btn.classList.add("btn-stop");
            draw();
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
            }
            isPlaying = false;
            btn.innerText = "Mulai Suara ▶";
            btn.classList.remove("btn-stop");
        }

        btn.addEventListener("click", () => {
            if (isPlaying) stopSound();
            else startSound();
        });

        freqSlider.addEventListener("input", (e) => {
            freqDisplay.innerText = e.target.value + " Hz";
            if (oscillator) oscillator.frequency.value = e.target.value;
        });

        volSlider.addEventListener("input", (e) => {
            let percent = Math.round(e.target.value * 100);
            gainDisplay.innerText = percent + "%";
            if (gainNode) gainNode.gain.value = e.target.value;
        });
        
        function setWave(type) {
            waveType = type;
            if(oscillator) oscillator.type = type;
            
            // Update UI buttons
            document.querySelectorAll('.wave-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Visualizer Logic
        function draw() {
            if (!isPlaying) {
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            requestAnimationFrame(draw);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = "rgb(0, 0, 0)";
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            canvasCtx.lineWidth = 3;
            canvasCtx.strokeStyle = "#00d2ff";
            canvasCtx.beginPath();

            const sliceWidth = canvas.width * 1.0 / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) canvasCtx.moveTo(x, y);
                else canvasCtx.lineTo(x, y);

                x += sliceWidth;
            }

            canvasCtx.lineTo(canvas.width, canvas.height / 2);
            canvasCtx.stroke();
        }
    </script>
</body>
</html>
